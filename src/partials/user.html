<div class="backdrop-auth visibility">
  <div class="auth-container hidden-tab">
    <button
      id="close-modal-btn"
      type="button"
      class="modal__close-btn auth-modal-cross"
    >
      <svg
        class="modal__close-icon auth-modal__close-icon"
        width="25"
        height="25"
      >
        <use
          id="close-modal-cross"
          href="./images/svg/modal__close-btn.svg#close-btn"
        ></use>
      </svg>
    </button>

    <ul id="log-in-page" class="tabs hidden-tab">
      <li id="log-in-tab" class="tabs-list hidden-tab">Log in</li>
      <li id="reg-tab" class="tabs-list hidden-tab top-right">Registration</li>
    </ul>

    <ul id="user-settings-page" class="tabs hidden-tab">
      <li id="settings-tab" class="tabs-list hidden-tab">User settings</li>
      <li id="delete-accnt-tab" class="tabs-list hidden-tab top-right">
        Delete account
      </li>
    </ul>

    <form id="log-in-form" class="form hidden-tab">
      <input
        id="logInEmail"
        type="email"
        autocomplete="username"
        placeholder="E-mail"
      />

      <input
        id="logInPswd"
        type="password"
        autocomplete="current-password"
        placeholder="password"
      />

      <svg
        class="login-eye-position show-pswd hidden-tab"
        width="28"
        height="28"
      >
        <use href="./images/svg/symbol-defs.svg#eye"></use>
      </svg>

      <svg class="login-eye-position hide-pswd" width="28" height="28">
        <use href="./images/svg/symbol-defs.svg#eye-blocked"></use>
      </svg>

      <button id="log-in-btn" class="confirm-btn" type="submit">Log in</button>
    </form>

    <form id="reg-form" class="form hidden-tab">
      <input id="name" type="text" name="name" placeholder="Username" />

      <input
        id="email"
        type="email"
        autocomplete="username"
        placeholder="E-mail"
      />

      <input
        id="reg-pswd"
        type="password"
        autocomplete="current-password"
        placeholder="password"
      />

      <svg class="reg-eye-position show-pswd hidden-tab" width="28" height="28">
        <use href="./images/svg/symbol-defs.svg#eye"></use>
      </svg>

      <svg class="reg-eye-position hide-pswd" width="28" height="28">
        <use href="./images/svg/symbol-defs.svg#eye-blocked"></use>
      </svg>

      <button class="confirm-btn" id="register" type="submit">Register</button>
    </form>

    <form id="upd-form" class="form hidden-tab">
      <input id="change-name" type="text" name="name" placeholder="Username" />

      <input
        id="change-email"
        type="email"
        autocomplete="username"
        placeholder="E-mail"
      />

      <input
        id="change-pswd"
        type="password"
        autocomplete="current-password"
        placeholder="password"
      />

      <svg class="upd-eye-position show-pswd hidden-tab" width="28" height="28">
        <use href="./images/svg/symbol-defs.svg#eye"></use>
      </svg>

      <svg class="upd-eye-position hide-pswd" width="28" height="28">
        <use href="./images/svg/symbol-defs.svg#eye-blocked"></use>
      </svg>

      <button id="upd-btn" class="confirm-btn" type="submit">Update</button>

      <button id="log-out-btn" class="confirm-btn" type="button">
        Log out
      </button>
    </form>

    <div id="confDelAcc" class="del-msg hidden-tab">
      <p>All data will be lost!</p>
      <p>Are you sure you want to delete your account?</p>
    </div>

    <div id="delAccBtn" class="form hidden-tab">
      <button id="delAccBtnYes" type="submit" class="confirm-btn">YES</button>
      <button id="delAccBtnNo" type="submit" class="confirm-btn">NO</button>
    </div>
  </div>
</div>
